services:
  - type: web
    name: excel-backend
    env: python
    rootDir: excel-mock-interviewer-advanced/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false   # Render dashboard me set karoge
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: DB_URL
        value: sqlite:////data/data.db
    disks:
      - name: db-data
        mountPath: /data
        sizeGB: 1

  - type: static
    name: excel-frontend
    rootDir: excel-mock-interviewer-advanced/frontend
    buildCommand: npm ci && npm run build && npm run export
    staticPublishPath: out
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: https://excel-backend.onrender.com   # deploy ke baad apne backend URL se update karna
